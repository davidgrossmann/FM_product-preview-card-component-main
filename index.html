<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="card">
      <!-- použití source na změnu obrázku při různé velikosti! -->
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 700px)">
        <img
        src="./images/image-product-mobile.jpg"
        alt="image parfume gabriel"
        class="card__img"
      />
      </picture>
      
      <div class="card__right">
        <p class="card__overtitle">Perfume</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__price">$149.99 <span>$169.99</span></p>
        <a href="#" class="card__link" data-icon="shopping-cart">
          <img src="./images/icon-cart.svg" alt="shopping card icon" />Add to Cart</a
        >
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/davidgrossmann">David G</a>.
    </footer>
  </body>
</html>
